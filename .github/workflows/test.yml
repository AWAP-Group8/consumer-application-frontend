name: Run Tests

on:
  push:
    paths:
      - '/**'
  pull_request:
    paths:
      - '/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      working-directory: user
      run: |
        yarn install

    - name: Run tests
      working-directory: user
      run: |
        yarn test
